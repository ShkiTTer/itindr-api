openapi: 3.0.3
info:
  title: ITindr Api
  description: "Base URL: http://193.38.50.175/itindr/api/mobile"
  version: 1.0.0
  contact:
    email: shkipper65@gmail.com
    name: ShkiTTer
servers:
  - url: '/itindr/api/mobile'

tags:
  - name: Auth
  - name: Profile
  - name: Topic
  - name: User
  - name: Chat

paths:
  /v1/auth/login:
    summary: 'Authorization'
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginBody'
            example:
              email: 'test@mail.ru'
              password: 'qwerty'

      responses:
        200:
          $ref: '#/components/responses/TokenInfo'
        400:
          $ref: '#/components/responses/BadRequest'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Auth

  /v1/auth/register:
    summary: 'Registration'
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterBody'
            example:
              email: 'test@mail.ru'
              password: 'qwerty'

      responses:
        200:
          $ref: '#/components/responses/TokenInfo'
        400:
          $ref: '#/components/responses/BadRequest'
        409:
          $ref: '#/components/responses/Conflict'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Auth

  /v1/auth/logout:
    summary: 'Sign out of your account'
    post:
      security:
        - BearerAuth: [ ]
      responses:
        204:
          description: 'Logout succeeded'
        401:
          $ref: '#/components/responses/Unauthorized'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Auth

  /v1/auth/refresh:
    summary: 'Refreshing Access token with Refresh token'
    post:
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenBody'
            example:
              refreshToken: 'a3dWTmJDQkVuQlNHNGRvWU9LZW4='
      responses:
        200:
          $ref: '#/components/responses/TokenInfo'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Auth

  /v1/profile:
    get:
      summary: 'Retrieving User Profile Information'
      security:
        - BearerAuth: [ ]
      responses:
        200:
          $ref: '#/components/responses/ProfileWithTopics'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Profile

    patch:
      summary: 'Updating user profile'
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileBody'
            example:
              name: 'Иван'
              aboutMyself: null
              topics: [ 'b214f7d1-6962-4efa-8b7f-36fa5d3db104', 'eeb0034b-bc65-407e-a665-b4bfeb980152' ]
      responses:
        200:
          $ref: '#/components/responses/ProfileWithTopics'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Profile

  /v1/profile/avatar:
    post:
      summary: 'Uploading user avatar'
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
              required:
                - avatar
      responses:
        204:
          description: 'Avatar uploaded successfully'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Profile

    delete:
      summary: 'Delete user avatar'
      security:
        - BearerAuth: [ ]
      responses:
        204:
          description: 'Avatar deleted successfully'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Profile

  /v1/topic:
    get:
      summary: 'Getting a list of all topics'
      security:
        - BearerAuth: [ ]
      responses:
        200:
          $ref: '#/components/responses/TopicInfoList'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Topic

  /v1/user:
    get:
      summary: 'Getting a list of all users'
      security:
        - BearerAuth: [ ]
      parameters:
        - in: query
          name: 'limit'
          required: true
          schema:
            type: integer
            minimum: 1
            example: 10
          description: 'Quantity per request'
        - in: query
          name: 'offset'
          required: true
          schema:
            type: integer
            minimum: 0
            example: 0
          description: 'Offset for the selection'
      responses:
        200:
          $ref: '#/components/responses/ProfileWithTopicList'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - User

  /v1/user/feed:
    get:
      summary: 'Getting a list of users who may be of interest to you'
      security:
        - BearerAuth: [ ]
      responses:
        200:
          $ref: '#/components/responses/ProfileWithTopicList'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - User

  /v1/user/{userId}/like:
    summary: 'Set like for user'
    post:
      security:
        - BearerAuth: [ ]
      parameters:
        - in: path
          name: 'userId'
          required: true
          schema:
            type: string
            format: uuid
          description: 'ID of user'
      responses:
        200:
          $ref: '#/components/responses/LikeResult'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        409:
          $ref: '#/components/responses/Conflict'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - User

  /v1/user/{userId}/dislike:
    summary: 'Set dislike for user'
    post:
      security:
        - BearerAuth: [ ]
      parameters:
        - in: path
          name: 'userId'
          required: true
          schema:
            type: string
            format: uuid
          description: 'ID of user'
      responses:
        204:
          description: 'Dislike successfully posted'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        409:
          $ref: '#/components/responses/Conflict'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - User

  /v1/chat:
    get:
      summary: 'Getting a list of chats for current user'
      security:
        - BearerAuth: [ ]
      responses:
        200:
          $ref: '#/components/responses/ChatWithLastMessageList'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Chat

    post:
      summary: 'Create new chat'
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChatBoby'
            example:
              userId: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
      responses:
        200:
          $ref: '#/components/responses/Chat'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        409:
          $ref: '#/components/responses/Conflict'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Chat

  /v1/chat/{chatId}/message:
    get:
      summary: 'Getting a list of message for chat'
      security:
        - BearerAuth: [ ]
      parameters:
        - in: path
          name: 'chatId'
          description: 'ID of chat'
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: 'limit'
          required: true
          schema:
            type: integer
            minimum: 1
            example: 10
          description: 'Quantity per request'
        - in: query
          name: 'offset'
          required: true
          schema:
            type: integer
            minimum: 0
            example: 0
          description: 'Offset for the selection'
      responses:
        200:
          $ref: '#/components/responses/ChatWithLastMessageList'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Chat

    post:
      summary: 'Send message to chat'
      security:
        - BearerAuth: [ ]
      parameters:
        - in: path
          name: 'chatId'
          description: 'ID of chat'
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                messageText:
                  type: string
                attachments:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - messageText
      responses:
        200:
          $ref: '#/components/responses/Chat'
        400:
          $ref: '#/components/responses/BadRequest'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        409:
          $ref: '#/components/responses/Conflict'
        500:
          $ref: '#/components/responses/InternalServerError'
      tags:
        - Chat

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    LoginBody:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minimum: 8
      required:
        - email
        - password

    RegisterBody:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minimum: 8
      required:
        - email
        - password

    RefreshTokenBody:
      type: object
      properties:
        refreshToken:
          type: string
      required:
        - refreshToken

    UpdateProfileBody:
      type: object
      properties:
        name:
          type: string
        aboutMyself:
          type: string
        topics:
          type: array
          items:
            type: string
            format: uuid
      required:
        - name

    CreateChatBoby:
      type: object
      properties:
        userId:
          type: string
          format: uuid
          required: true

  responses:
    BadRequest:
      description: 'Bad Request Error'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: 'Bad Request'

    NotFound:
      description: 'Not Found Error'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: 'Resource not found'

    Unauthorized:
      description: 'Unauthorized Error'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: 'You are not authorized'

    Forbidden:
      description: 'Forbidden Error'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: 'Not enough rights to perform the action'

    Conflict:
      description: 'Conflict Error'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: 'Resource already exist'

    InternalServerError:
      description: 'Internal Server Error'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: 'Something went wrong'

    TokenInfo:
      description: 'Token information'
      content:
        application/json:
          schema:
            type: object
            properties:
              accessToken:
                type: string
              accessTokenExpiredAt:
                type: integer
                format: int64
              refreshToken:
                type: string
              refreshTokenExpiredAt:
                type: integer
                format: int64
            required:
              - accessToken
              - accessTokenExpiredAt
              - refreshToken
              - refreshTokenExpiredAt
          example:
            accessToken: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c'
            accessTokenExpiredAt: 1632325306
            refreshToken: 'a3dWTmJDQkVuQlNHNGRvWU9LZW4='
            refreshTokenExpiredAt: 1632325306

    ProfileWithTopics:
      description: 'Profile info with topics'
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
                format: uuid
              name:
                type: string
              aboutMyself:
                type: string
              avatar:
                type: string
                format: url
              topics:
                type: array
                items:
                  $ref: '#/components/responses/TopicInfo'
            required:
              - userId
              - name
              - topics
            example:
              userId: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
              name: 'Иван'
              aboutMyself: null
              avatar: null
              topics:
                - id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                  title: 'Kotlin'
                - id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                  title: 'Ktor'

    ProfileWithTopicList:
      description: 'User profile list'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/responses/ProfileWithTopics'
            example:
              - userId: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                name: 'Иван'
                aboutMyself: null
                avatar: null
                topics:
                  - id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                    title: 'Kotlin'
                  - id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                    title: 'Ktor'
              - userId: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                name: 'Иван'
                aboutMyself: null
                avatar: null
                topics:
                  - id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                    title: 'Kotlin'
                  - id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                    title: 'Ktor'

    Profile:
      description: 'Profile info with topics'
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
                format: uuid
              name:
                type: string
              aboutMyself:
                type: string
              avatar:
                type: string
                format: url
            required:
              - userId
              - name
            example:
              userId: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
              name: 'Иван'
              aboutMyself: null
              avatar: null

    TopicInfo:
      description: 'Info about topic'
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
              title:
                type: string
            required:
              - id
              - title
            example:
              id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
              title: 'Kotlin'

    TopicInfoList:
      description: 'List of topics'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/responses/TopicInfo'
            example:
              - id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                title: 'Kotlin'
              - id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                title: 'Ktor'

    LikeResult:
      description: 'Result of like user'
      content:
        application/json:
          schema:
            type: object
            properties:
              isMutual:
                type: boolean
                example: true
                required: true

    MessageInfo:
      description: 'Info about message'
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: uuid
              text:
                type: string
              createdAt:
                type: string
                format: date-time
              user:
                $ref: '#/components/responses/Profile'
              attachments:
                type: array
                items:
                  type: string
                  format: url
            required:
              - id
              - text
              - createdAt
              - user
            example:
              id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
              text: 'Example message'
              createdAt: '2011-12-03T10:15:30+01:00[Europe/Paris]'
              user:
                userId: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                name: 'Ивае'
                aboutMyself: null
                avatar: null
              attachments: [ ]

    Chat:
      description: 'Info about chat'
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
                format: uuid
              title:
                type: string
              avatar:
                type: string
                format: url
            required:
              - id
              - title
            example:
              id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
              title: 'Иван'
              avatar: null

    ChatWithLastMessage:
      description: 'Info about chat with last message'
      content:
        application/json:
          schema:
            properties:
              id:
                type: string
                format: uuid
              title:
                type: string
              avatar:
                type: string
                format: url
              lastMessage:
                $ref: '#/components/responses/MessageInfo'
            required:
              - id
              - title
            example:
              id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
              title: 'Иван'
              avatar: null
              lastMessage:
                id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                text: 'Example message'
                createdAt: '2011-12-03T10:15:30+01:00[Europe/Paris]'
                user:
                  userId: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                  name: 'Ивае'
                  aboutMyself: null
                  avatar: null
                attachments: [ ]

    ChatWithLastMessageList:
      description: 'List of chats'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/responses/ChatWithLastMessage'
          example:
            - id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
              title: 'Иван'
              avatar: null
              lastMessage:
                id: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                text: 'Example message'
                createdAt: '2011-12-03T10:15:30+01:00[Europe/Paris]'
                user:
                  userId: 'b214f7d1-6962-4efa-8b7f-36fa5d3db104'
                  name: 'Ивае'
                  aboutMyself: null
                  avatar: null
                attachments: [ ]